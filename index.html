<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas + drag'n'drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Let's draw!</h2>
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="400"></canvas>
        <input type="button" id="reset" value="Reset">
    </div>

    <h2>Let's drag and drop!</h2>
    <div class="drag-drop-container">
        <ul data-draggable="target">
            <li draggable="true" data-draggable="item">Item 0</li>
            <li draggable="true" data-draggable="item">Item 1</li>
            <li draggable="true" data-draggable="item">Item 2</li>
            <li draggable="true" data-draggable="item">Item 3</li>
        </ul>
        <ul data-draggable="target">
            <li draggable="true" data-draggable="item">Item 4</li>
            <li draggable="true" data-draggable="item">Item 5</li>
        </ul>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
